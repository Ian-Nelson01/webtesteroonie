        <div class="leaflet-bottom leaflet-right">

                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"
                         class="leaflet-attribution-flag">
                        <path fill="#4C7BE1" d="M0 0h12v4H0z"></path>
                        <path fill="#FFD500" d="M0 4h12v3H0z"></path>
                        <path fill="#E0BC00" d="M0 7h12v1H0z"></path>
                    </svg>
                    Leaflet

            </div>
        </div>

</div>
<script>
    const map = L.map('map').setView([47.601765, -121.937535], 11);

    const imageUrl = 'Quick Start - Leaflet_files/mspaint.png';
    const errorOverlayUrl = 'https://cdn-icons-png.flaticon.com/512/110/110686.png';
    const altText = 'Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection.';
    const latLngBounds = L.latLngBounds([[-89, 179], [89, -179]]);
    const imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
        opacity: 0,
        errorOverlayUrl,
        alt: altText,
        interactive: true
    }).addTo(map);


    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);



    const marker = L.marker([47.601765, -121.937535]).addTo(map)
        .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

    const circle = L.circle([47.601765, -121.937535], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map).bindPopup('I am a circle.');

    const polygon = L.polygon([
        [47.654284, -122.093639],
        [47.652433, -122.106857],
        [47.640748, -122.100334],
        [47.631028, -122.086945],
        [47.61957, -122.091751],
        [47.611583, -122.106686],
        [47.605794, -122.111149],
        [47.59931, -122.108059],
        [47.577304, -122.110806],
        [47.569652, -122.086086],
        [47.555511, -122.076988],
        [47.563643, -122.053986],
        [47.568048, -122.056904],
        [47.570132, -122.067719],
        [47.590287, -122.087631],
        [47.61576, -122.068577],
        [47.631501, -122.071323]], {

        color: 'green',
        fillColor: '#f03',
        fillOpacity: 0.5,
    }).addTo(map).bindPopup('I am a polygon.');



    const popup = L.popup()
        .setLatLng([47.601765, -121.937535])
        .setContent('I am a standalone popup.')
        .openOn(map);


    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent(`You clicked the map at ${e.latlng.toString()}`)
            .openOn(map);
    }

    map.on('click', onMapClick);


    // Big Javascript array barf
    const Samm = {
        name: "Sammamish",
        lat: "47.601765",
        long: "-121.937535",
        zoom: "11",
        state: "WA",
        text: "sample text"
    };

    const Sandpoint = {
        name: "Sandpoint",
        lat: "48.141349",
        long: "-116.27298",
        zoom: "11",
        state: "ID",
        text: "sample text"
    };
    const NoLa = {
        name: "Baton Rouge",
        lat: "30.456554",
        long: "-91.189437",
        zoom: "14",
        state: "LA",
        text: "sample text"
    };

    const LA = {
        name: "Los Angeles",
        lat: "33.782857",
        long: "-118.187443",
        zoom: "12",
        state: "CA",
        text: "sample text"
    };
    const Koot = {
        name: "Kootenai",
        lat: "48.456246",
        long: "-115.763984",
        zoom: "15",
        state: "MT",
        text: "sample text"
    };
    const DC = {
        name: "Washington DC",
        lat: "38.888995",
        long: "-77.032864",
        zoom: "14",
        state: "DC",
        text: "sample text"
    };
    const Port = {
        name: "Willamette Falls",
        lat: "45.35504",
        long: "-122.605484",
        zoom: "15",
        state: "OR",
        text: "sample text"
    };
    const Tac = {name: "Tacoma", lat: "47.278763", long: "-122.434632", zoom: "12", state: "WA", text: "sample text"};

    const placeArr = [Samm, Sandpoint, DC, LA, Koot, NoLa, Port, Tac];
    var counter = 0;

    function buttonNext() {
        counter++;
        imageOverlay.setOpacity(0.5);
        map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);

    }

    // Define color scale function based on your data property
    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500  ? '#BD0026' :
                d > 200  ? '#E31A1C' :
                    d > 100  ? '#FC4E2A' :
                        d > 50   ? '#FD8D3C' :
                            d > 20   ? '#FEB24C' :
                                d > 10   ? '#FED976' :
                                    '#FFEDA0';
    }

    // Style function for GeoJSON features
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.yourDataProperty),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }



    const yourGeojsonData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": { "yourDataProperty": 150 },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [-122.12, 47.61],
                            [-122.10, 47.61],
                            [-122.10, 47.63],
                            [-122.12, 47.63],
                            [-122.12, 47.61]
                        ]
                    ]
                }
            }
        ]
    };


    // Add GeoJSON layer
    L.geoJson(yourGeojsonData, {
        style: style,
        onEachFeature: function(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }
    }).addTo(map);




</script>

<div class="overlay_box leaflet-overlay-pane" id="rcorners2">This is where i grew up. \n Lake Sammamish is highlighted
    in red
    <button type="button" onclick=" buttonNext();">click

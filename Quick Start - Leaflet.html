    //STATES IVE BEEN TO B
    info.addTo(map);


    // get color depending on population density value
    function getColor(d) {
        return d === 'Home' ? 'DarkGreen' :
            d === 'Seasonally' ? 'limegreen' :
                d === 'Annually' ? 'yellowgreen' :
                    d === '3 Visits' ? 'gold' :
                        d === '2 Visits' ? 'orange' :
                            d === '1 Visit' ? 'red' :
                                d > 0 ? '#FED976' : '#FFEDA0';
    }

    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.density)
        };
    }

    function highlightFeature(e) {
        const layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        layer.bringToFront();

        info.update(layer.feature.properties);
    }




    /**Add and Remove functions allow for layer control for the cloroplath***/

    let statesLayer = null; // Declare globally or in a shared scope

    function addStatesLayer() {
        if (!statesLayer) {  // avoid adding twice
            statesLayer = L.geoJson(statesData, {
                style,
                onEachFeature
            }).addTo(map);
        }
        return statesLayer;
    }

    function removeStatesLayer() {
        if (statesLayer) {
            map.removeLayer(statesLayer);
            statesLayer = null;  // Clear reference
        }
    }

    // Example usage:
    addStatesLayer(); // This will add and store the layer
    /***end of layer control***/

    /**Add and Remove functions allow for layer control for the cloroplath***/

    let badMapLayer = null; // Declare globally or in a shared scope

    function addBadMapLayer() {
        const imageUrl = 'Quick Start - Leaflet_files/mspaint.png',
            imageBounds = [[-65.732670, -170.256663], [75.732670, 210.256663]];
        badMapLayer = L.imageOverlay(imageUrl, imageBounds).addTo(map);
        return badMapLayer;
    }

    function removeBadMapLayer() {
        if (badMapLayer) {
            map.removeLayer(badMapLayer);
            badMapLayer = null;  // Clear reference
        }
    }






    // Example usage:
    //addBadMapLayer(); // This will add and store the layer
    /***end of layer control***/




/****** show and hide the legend**/
function showLegend() {
    const legend = document.getElementById('baked-legend');
    legend.style.display = 'block'; // or 'flex' if you want flex layout
}

    function hideLegend() {
        const legend = document.getElementById('baked-legend');
        legend.style.display = 'none';
    }
    /****end of legend****/

    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    // Can hide the map if disabled.
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }


    const legend = L.control({position: 'bottomleft'});

    legend.onAdd = function (map) {

        const div = L.DomUtil.create('div', 'info legend');
        const grades = [0, 1, 2, 3, 20, 50, 1000];
        const labels = [];
        let from, to;

        for (let i = 0; i < grades.length; i++) {
            from = grades[i];
            to = grades[i + 1];

            labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `&ndash;${to}` : '+'}`);
        }

        div.innerHTML = labels.join('<br>');
        return div;
    };



    L.control.zoom({
        position: 'bottomright'
    }).addTo(map);

    L.info({
        position: 'bottomright'
    }).addTo(map);

    // allows the legend established in the html/css to be adjusted (kept duping)
    const bakedLegend = document.getElementById('baked-legend');

    // need a way to prevent map overlap

    function buttonNext() {
        if(counter >= 8) {
            counter = 9;
            map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);
            //move end means wait for the fly to finish animating
            map.once('moveend', () => {
                if(showBadMap == false){
                    addBadMapLayer();
                    showBadMap = true;//disable this if statement from repeating
                }
            });
        }
        else{
            counter = counter +1;
            map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);
        }
        removeStatesLayer();
        info.remove();
        hideLegend()
        //imageOverlay.setOpacity(0.5);
        map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);
        //map.flyTo([1,1], 1);

        let letterDiv = document.getElementById('letter');
        letterDiv.textContent = counter;



    }
    function buttonPrev() {

        //ensures i dont underflow, and ensures that states layer shows up only at beggining of sequence
        // could be tidier, but im tired so im just gonna be direct instead of efficient
        if (counter <= 1) {
            counter = 0;
            map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);
            map.once('moveend', () => {
                addStatesLayer();
                info.addTo(map);
                showLegend()
            });

        }
        else{
            counter = counter -1;
            map.flyTo([placeArr[counter].lat, placeArr[counter].long], placeArr[counter].zoom);
        }
        if(showBadMap == true) {
            removeBadMapLayer();
            showBadMap = false;
        }

        //imageOverlay.setOpacity(0.5);
        //map.flyTo([1,1], 1);


        let letterDiv = document.getElementById('letter');
        letterDiv.textContent = counter;

    }
